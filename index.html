<!DOCTYPE html>
<html>
	<head>
		<title>Instagram</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Faculty+Glyphic&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	</head>
	<body>
        <section id="top">
            <div class="first">
                <header>
                    <h1 class="titulo">Breathe Code Photo Feed</h1>
                </header>

                <main class="principal">
                    <div class="post1">
                        <header class="infoimagen">
                            <h2>My first photo</h2>
                            <span>12/14</span>
                        </header>
                        <main class="contenido">
                            <img src="https://cdn.wamiz.fr/cdn-cgi/image/format=auto,quality=80,width=1200,height=675,fit=cover/animal/breed/dog/adult/66fd103639948279186995.jpg"></img>
                        </main>
                        <footer class="descripcion">
                            <p>This is my first photo of the feed. this is a multi line comment for testing purposes. I am learning to code with <strong>#BreaththeCode</strong></p>
                        </footer>
                    </div>

                    <div class="post1">
                        <header class="infoimagen">
                            <h2>Second photo</h2>
                            <span>12/14</span>
                        </header>
                        <main class="contenido">
                            <img src="https://www.hola.com/horizon/landscape/2ba9dcaea342-husky-t.jpg"></img>
                        </main>
                        <footer class="descripcion">
                            <p>Another little cute dog</p>
                        </footer>
                    </div>

                    <div class="post1">
                        <header class="infoimagen">
                            <h2>The King</h2>
                            <span>12/14</span>
                        </header>
                        <main class="contenido">
                            <img src="https://huskysiberianos.com/wp-content/uploads/2024/03/IMG_5998-1.webp"></img>
                        </main>
                        <footer class="descripcion">
                            <p>Blue in the snow</p>
                        </footer>
                    </div>
                </main>
                
            </div>
        </section>
        

	
	</body>
